<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enquete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e3c72;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        .radio-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            cursor: pointer;
        }

        .radio-group input {
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #1e3c72;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #16325c;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Enquete de Intenção de Voto</h2>

    <form action="/votar" method="post">

        <div class="radio-group">
            <label><input type="radio" name="opcao" value="Cicero Lucena" required> Cicero Lucena</label>
            <label><input type="radio" name="opcao" value="Efraim Filho"> Efraim Filho</label>
            <label><input type="radio" name="opcao" value="Lucas Ribeiro"> Lucas Ribeiro</label>
        </div>

        <label>Cidade</label>
        <input type="text" name="cidade" placeholder="Digite sua cidade" required>

        <label>Bairro</label>
        <input type="text" name="bairro" placeholder="Digite seu bairro" required>

        <button type="submit">Votar</button>
    </form>

    <div class="footer">
        Enquete não oficial • Apenas para fins informativos
    </div>
</div>

</body>
</html>
